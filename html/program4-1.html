<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="UTF-8" />
		<title>Adding two numbers</title>
		<link rel="stylesheet" href="mainStyle.css" />
	</head>
	<body>
		<header>
			<h1>Week 4: Add Two Numbers</h1>
			<h2>Moeti Molateli</h2>
		</header>
		<main>
			<h3>Add Two Numbers</h3>
			<label>Enter Number One: <input type="text" id="number1" /></label>
			<label>Enter Number Two: <input type="text" id="number2" /></label>
			<label><button onclick="addNumbers()">Add Numbers</button></label>
			<hr />
			<p><span id="output"></span></p>
		</main>
		<footer>
			&copy;2021 &bull; Moeti Molateli &bull; BYU-Idaho &bull; CIT 160
		</footer>
		<script>
			function addNumbers() {
				let x = parseFloat(document.getElementById("number1").value); //Input
				let y = parseFloat(document.getElementById("number2").value); //Input
				let sum = x + y; // Processing
				document.getElementById("output").innerHTML =
					"The sum of " + x + " and " + y + " equals " + sum + "!"; // Output
			}
		</script>
	</body>
</html>
