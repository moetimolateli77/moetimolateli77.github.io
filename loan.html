		<main>
			<h3>Loan Payment</h3>
			<label>Amount borrowed (Principal):</label>
			<input type="text" id="pri" placeholder="Principal" /><br /><br />

			<input
				type="text"
				id="ann"
				placeholder="interest rate"
			/><br /><br />

			<input type="text" id="num" placeholder="Number of years" /><br /><br />
			<label>Payments per year:</label>
			<input type="text" id="per" placeholder="Payments per year" /><br /><br />
            <button onclick="doPayment()">Compute payment</button>
            <input type="text" id="output" readonly /><br /><br />
            <label>Number of payments paid to date:</label>
			<input type="text" id="numOf" placeholder="Number of payments" /><br /><br />
			<button onclick="doBalance()">Compute payoff amount</button>
			<input type="text" id="output2" readonly />
